<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="UTF-8">
	<meta name="author" content="Hritik Aggarwal">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="login.js"></script>

</head>
<body>
<div class="whole">
	<div class="login">
		<div class="container">
			<input type="text" name="username" placeholder="Userrname">
			<input type="password" name="pass" placeholder="Password">
			<input type="submit" name="submit" value="Log In">

			<p>OR</p>

			<button class="slideSign">Sign Up Now</button>
		</div>
	</div>
	<div class="signup">
		<div class="container">
			<input type="text" name="name" placeholder="Name">
			<input type="email" name="email" placeholder="Email">
			<input type="text" name="username" placeholder="Userrname">
			<input type="password" name="pass" placeholder="Password">
			<div class="upload">
				<input type="file" name="photo">
			</div>
			<input type="text" name="vity" placeholder="City">
			<input type="text" name="landmark" placeholder="Landmark">
			<input type="submit" name="submit" value="Sign Up">

			<p>OR</p>

			<button  class="slideLog">Have an Account? Log In</button>
		</div>
	</div>
</div>
</body>
</html>
