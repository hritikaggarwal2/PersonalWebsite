<!DOCTYPE html>
<html>
<head>
	<title>Hritik Aggarwal | Portfolio</title><meta charset="UTF-8"><meta name="author" content="Hritik Aggarwal"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<style type="text/css">
		body,html
		{
			margin:0;
			padding: 0;
			background: #eee;
			text-align: center;
			font-family: Montserrat;
			width: 100%;
			height: 100%;
			position: relative;
		}

		.container
		{
			width: 100%;
			height: auto;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
		}

		h1
		{
			color: #c54040;
			font-size: 10em;
			margin: 0;
		}

		h2
		{
			color: #111;
			font-size: 3em;
			margin: 0;
		}

		p
		{
			color: #777;
			font-size: 1em;
			margin: 0;
			font-weight: 400;
		}

		@media(max-width: 600px)
		{
			h1
			{
				color: #c54040;
				font-size: 5em;
				margin: 0;
			}

			h2
			{
				color: #111;
				font-size: 1.5em;
				margin: 0;
			}
		}

	</style>
</head>
<body>
<div class="container">
	<h1><404></h1>
	<h2>PAGE NOT FOUND</h2>
	<p>It seems you are lost..</p>
</div>
</body>
</html>
